<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCPP Dashboard - Monitor e Controle</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-command: #1a1f2e;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --ocpp-in: #8b5cf6;
            --ocpp-out: #06b6d4;
            --meter: #10b981;
            --status: #f59e0b;
            --txn: #3b82f6;
            --command: #ec4899;
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* Header */
        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo-badge {
            background: linear-gradient(135deg, var(--ocpp-in), var(--ocpp-out));
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr 400px;
            min-height: calc(100vh - 70px);
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .stats-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--bg-tertiary);
            border-radius: var(--radius);
            padding: 1rem;
            border: 1px solid var(--border-color);
        }

        .stat-card h3 {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .serial-list {
            margin-top: 2rem;
        }

        .serial-item {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .serial-item:hover {
            border-color: var(--ocpp-in);
            transform: translateX(4px);
        }

        .serial-item.active {
            border-color: var(--ocpp-in);
            background-color: rgba(139, 92, 246, 0.1);
        }

        .serial-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .serial-id {
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .serial-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success);
        }

        .serial-status.offline {
            background-color: var(--danger);
        }

        /* Main Content */
        .main-content {
            padding: 1.5rem;
            overflow-y: auto;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .filter-btn:hover {
            border-color: var(--ocpp-in);
        }

        .filter-btn.active {
            background-color: var(--ocpp-in);
            border-color: var(--ocpp-in);
            color: white;
        }

        .filter-select {
            padding: 0.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            min-width: 150px;
        }

        /* Messages Container */
        .messages-container {
            background-color: var(--bg-secondary);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
            height: calc(1500px);
        }

        .messages-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .messages-list {
            height: calc(100% - 60px);
            overflow-y: auto;
            padding: 1rem;
        }

        /* Message Items */
        .message-item {
            background-color: var(--bg-tertiary);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-left: 4px solid var(--border-color);
            transition: all 0.2s;
        }

        .message-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .message-item[data-type="OCPP IN"] {
            border-left-color: var(--ocpp-in);
        }

        .message-item[data-type="OCPP OUT"] {
            border-left-color: var(--ocpp-out);
        }

        .message-item[data-type="METER"] {
            border-left-color: var(--meter);
        }

        .message-item[data-type="STATUS"] {
            border-left-color: var(--status);
        }

        .message-item[data-type="TXN"] {
            border-left-color: var(--txn);
        }

        .message-item[data-type="WS"] {
            border-left-color: var(--info);
        }

        .message-item[data-type="COMMAND"] {
            border-left-color: var(--command);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .message-type {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .message-badge.ocpp-in {
            background-color: rgba(139, 92, 246, 0.2);
            color: var(--ocpp-in);
        }

        .message-badge.ocpp-out {
            background-color: rgba(6, 182, 212, 0.2);
            color: var(--ocpp-out);
        }

        .message-badge.meter {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--meter);
        }

        .message-badge.status {
            background-color: rgba(245, 158, 11, 0.2);
            color: var(--status);
        }

        .message-badge.txn {
            background-color: rgba(59, 130, 246, 0.2);
            color: var(--txn);
        }

        .message-badge.ws {
            background-color: rgba(59, 130, 246, 0.2);
            color: var(--info);
        }

        .message-badge.command {
            background-color: rgba(236, 72, 153, 0.2);
            color: var(--command);
        }

        .message-time {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .message-content {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.75rem;
            border-radius: var(--radius);
            margin-bottom: 0.75rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Commands Panel */
        .commands-panel {
            background-color: var(--bg-command);
            border-left: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .commands-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .commands-header h2 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .command-section {
            margin-bottom: 2rem;
        }

        .command-section h3 {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.75rem;
        }

        .command-btn {
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .command-btn:hover {
            border-color: var(--command);
            background-color: rgba(236, 72, 153, 0.1);
            transform: translateY(-2px);
        }

        .command-btn i {
            font-size: 1.5rem;
            color: var(--command);
        }

        .command-btn span {
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .quick-btn {
            padding: 0.75rem;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-weight: 500;
        }

        .quick-btn:hover {
            border-color: var(--success);
            background-color: rgba(16, 185, 129, 0.1);
        }

        .quick-btn.danger:hover {
            border-color: var(--danger);
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.875rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--command);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        .textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            line-height: 1.5;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Send Button */
        .send-btn {
            width: 100%;
            padding: 1rem;
            border-radius: var(--radius);
            border: none;
            background: linear-gradient(135deg, var(--command), #d946ef);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .send-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Response Box */
        .response-box {
            margin-top: 1.5rem;
            background-color: var(--bg-tertiary);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            padding: 1rem;
        }

        .response-box h3 {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .response-content {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.75rem;
            border-radius: var(--radius);
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Control Buttons */
        .control-btn {
            padding: 0.5rem;
            border-radius: var(--radius);
            border: none;
            background-color: var(--bg-tertiary);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
        }

        .control-btn:hover {
            opacity: 0.9;
        }

        .control-btn.secondary {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .control-btn.success {
            background-color: var(--success) !important;
        }

        .control-btn.danger {
            background-color: var(--danger) !important;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .container {
                grid-template-columns: 250px 1fr 350px;
            }
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
            
            .commands-panel {
                grid-column: span 2;
                border-left: none;
                border-top: 1px solid var(--border-color);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .commands-panel {
                grid-column: 1;
            }
            
            .controls {
                gap: 0.25rem;
            }
            
            .control-btn {
                min-width: 32px;
                height: 32px;
                padding: 0.25rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>OCPP Dashboard</h1>
            <div class="logo-badge">OCPP 1.6J</div>
        </div>
        <div class="controls">
            <select id="pollInterval" class="filter-select">
                <option value="1000">1s</option>
                <option value="2000" selected>2s</option>
                <option value="5000">5s</option>
                <option value="10000">10s</option>
            </select>
            <button id="autoScrollBtn" class="control-btn success" title="Scroll automático: LIGADO">
                <i class="fas fa-chevron-down"></i>
            </button>
            <button id="clearBtn" class="control-btn secondary" title="Limpar mensagens">
                <i class="fas fa-trash"></i>
            </button>
            <button id="pauseBtn" class="control-btn secondary" title="Pausar atualização">
                <i class="fas fa-pause"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Mensagens</h3>
                    <div class="stat-value" id="totalMessages">0</div>
                </div>
                <div class="stat-card">
                    <h3>Dispositivos</h3>
                    <div class="stat-value" id="totalDevices">0</div>
                </div>
                <div class="stat-card">
                    <h3>Última Atualização</h3>
                    <div class="stat-value" id="lastUpdate">-</div>
                </div>
            </div>

            <div class="serial-list">
                <h3 style="margin-bottom: 1rem; color: var(--text-muted);">Dispositivos Conectados</h3>
                <div id="serialList">
                    <!-- Serial items will be added here -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="filters">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="OCPP IN">OCPP IN</button>
                    <button class="filter-btn" data-filter="OCPP OUT">OCPP OUT</button>
                    <button class="filter-btn" data-filter="METER">Meter Values</button>
                    <button class="filter-btn" data-filter="STATUS">Status</button>
                    <button class="filter-btn" data-filter="TXN">Transactions</button>
                    <button class="filter-btn" data-filter="WS">WebSocket</button>
                    <button class="filter-btn" data-filter="COMMAND">Comandos</button>
                </div>
                
                <select id="serialFilter" class="filter-select">
                    <option value="all">Todos os Seriais</option>
                    <!-- Serial options will be added here -->
                </select>
                
                <select id="actionFilter" class="filter-select">
                    <option value="all">Todas as Ações</option>
                    <option value="Heartbeat">Heartbeat</option>
                    <option value="StatusNotification">Status</option>
                    <option value="MeterValues">Meter Values</option>
                    <option value="StartTransaction">Start Transaction</option>
                    <option value="StopTransaction">Stop Transaction</option>
                    <option value="BootNotification">Boot</option>
                    <option value="TriggerMessage">Trigger Message</option>
                    <option value="Reset">Reset</option>
                    <option value="RemoteStartTransaction">Remote Start</option>
                    <option value="RemoteStopTransaction">Remote Stop</option>
                </select>
            </div>

            <div class="messages-container">
                <div class="messages-header">
                    <h2>Mensagens em Tempo Real</h2>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <span id="filteredCount" style="color: var(--text-muted); font-size: 0.875rem;">Mostrando 0 mensagens</span>
                    </div>
                </div>
                <div class="messages-list" id="messagesList">
                    <!-- Messages will be added here -->
                </div>
            </div>
        </main>

        <!-- Commands Panel -->
        <aside class="commands-panel">
            <div class="commands-header">
                <h2><i class="fas fa-terminal"></i> Enviar Comandos</h2>
            </div>

            <div class="quick-actions">
                <button class="quick-btn" onclick="commandPanel.triggerStatus()">
                    <i class="fas fa-sync-alt"></i> Status
                </button>
                <button class="quick-btn" onclick="commandPanel.triggerMeter()">
                    <i class="fas fa-tachometer-alt"></i> Meter Values
                </button>
                <button class="quick-btn" onclick="commandPanel.softReset()">
                    <i class="fas fa-redo"></i> Soft Reset
                </button>
                <button class="quick-btn danger" onclick="commandPanel.hardReset()">
                    <i class="fas fa-power-off"></i> Hard Reset
                </button>
            </div>

            <div class="form-group">
                <label for="targetSerial"><i class="fas fa-microchip"></i> Serial do Dispositivo</label>
                <input type="text" id="targetSerial" class="form-input" placeholder="Ex: 2222233333" value="2222233333">
            </div>

            <div class="form-group">
                <label for="commandAction"><i class="fas fa-bolt"></i> Ação OCPP</label>
                <select id="commandAction" class="form-input" onchange="commandPanel.loadTemplate()">
                    <option value="">Selecione uma ação...</option>
                    <optgroup label="Core">
                        <option value="RemoteStartTransaction">RemoteStartTransaction</option>
                        <option value="RemoteStopTransaction">RemoteStopTransaction</option>
                        <option value="UnlockConnector">UnlockConnector</option>
                        <option value="Reset">Reset</option>
                        <option value="ChangeAvailability">ChangeAvailability</option>
                        <option value="GetConfiguration">GetConfiguration</option>
                        <option value="ChangeConfiguration">ChangeConfiguration</option>
                    </optgroup>
                    <optgroup label="Trigger">
                        <option value="TriggerMessage">TriggerMessage</option>
                    </optgroup>
                    <optgroup label="Firmware">
                        <option value="GetDiagnostics">GetDiagnostics</option>
                        <option value="UpdateFirmware">UpdateFirmware</option>
                    </optgroup>
                    <optgroup label="Reservation">
                        <option value="ReserveNow">ReserveNow</option>
                        <option value="CancelReservation">CancelReservation</option>
                    </optgroup>
                    <optgroup label="Local Auth">
                        <option value="GetLocalListVersion">GetLocalListVersion</option>
                        <option value="SendLocalList">SendLocalList</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="commandPayload"><i class="fas fa-code"></i> Payload JSON</label>
                <textarea id="commandPayload" class="form-input textarea" placeholder="{}"></textarea>
            </div>

            <button id="sendCommandBtn" class="send-btn" onclick="commandPanel.sendCommand()">
                <i class="fas fa-paper-plane"></i> Enviar Comando
            </button>

            <div class="response-box">
                <h3>
                    <span>Resposta</span>
                    <button onclick="commandPanel.copyResponse()" style="background: none; border: none; color: var(--text-muted); cursor: pointer;">
                        <i class="fas fa-copy"></i>
                    </button>
                </h3>
                <div id="commandResponse" class="response-content">
                    Aguardando comando...
                </div>
            </div>
        </aside>
    </div>

    <script>
        class OCPPDashboard {
            constructor() {
                this.messages = [];
                this.devices = new Set(['2222233333']);
                this.isPaused = false;
                this.autoScroll = false; // Controle de scroll automático
                this.currentFilters = {
                    type: 'all',
                    serial: 'all',
                    action: 'all'
                };
                this.initialize();
            }

            initialize() {
                this.setupEventListeners();
                this.startPolling();
                this.updateStats();
                this.updateDeviceList();
                this.simulateInitialData();
            }

            setupEventListeners() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentFilters.type = btn.dataset.filter;
                        this.filterMessages();
                    });
                });

                // Serial filter
                document.getElementById('serialFilter').addEventListener('change', (e) => {

            parseMessage(rawMessage) {
                const timestamp = new Date().toLocaleTimeString();
                
                let serial = null;
                const serialMatch = rawMessage.match(/\[.*?\] (\d+)/);
                if (serialMatch) {
                    serial = serialMatch[1];
                }

                let type = 'OTHER';
                let action = null;
                
                if (rawMessage.includes('[OCPP IN]')) {
                    type = 'OCPP IN';
                    const actionMatch = rawMessage.match(/action=(\w+)/);
                    action = actionMatch ? actionMatch[1] : null;
                } else if (rawMessage.includes('[OCPP OUT]')) {
                    type = 'OCPP OUT';
                    const actionMatch = rawMessage.match(/action=(\w+)/);
                    action = actionMatch ? actionMatch[1] : null;
                } else if (rawMessage.includes('[METER]')) {
                    type = 'METER';
                    action = 'MeterValues';
                } else if (rawMessage.includes('[STATUS]') || rawMessage.includes('StatusNotification')) {
                    type = 'STATUS';
                    action = 'StatusNotification';
                } else if (rawMessage.includes('[TXN]') || rawMessage.includes('Transaction')) {
                    type = 'TXN';
                    action = rawMessage.includes('StartTransaction') ? 'StartTransaction' : 'StopTransaction';
                } else if (rawMessage.includes('[WS]')) {
                    type = 'WS';
                    action = 'WebSocket';
                } else if (rawMessage.includes('[COMMAND]')) {
                    type = 'COMMAND';
                    action = 'Command';
                }

                let jsonData = null;
                try {
                    const jsonMatch = rawMessage.match(/\{[\s\S]*\}$/);
                    if (jsonMatch) {
                        jsonData = JSON.parse(jsonMatch[0]);
                    }
                } catch (e) {}

                return {
                    id: Date.now() + Math.random(),
                    raw: rawMessage,
                    type,
                    action,
                    serial,
                    timestamp,
                    jsonData,
                    parsed: this.parseMessageDetails(rawMessage, type, jsonData)
                };
            }

            parseMessageDetails(raw, type, jsonData) {
                const details = {};
                
                switch(type) {
                    case 'METER':
                        if (jsonData) {
                            details.connectorId = jsonData.connectorId;
                            details.transactionId = jsonData.transactionId;
                            details.timestamp = jsonData.ts;
                            details.points = jsonData.points || [];
                        }
                        break;
                        
                    case 'OCPP IN':
                    case 'OCPP OUT':
                        const actionMatch = raw.match(/action=(\w+)/);
                        const idMatch = raw.match(/id=([^\s]+)/);
                        const forMatch = raw.match(/for=(\w+)/);
                        
                        if (actionMatch) details.action = actionMatch[1];
                        if (idMatch) details.messageId = idMatch[1];
                        if (forMatch) details.forAction = forMatch[1];
                        break;
                }
                
                return details;
            }

renderMessages() {
  const container = document.getElementById('messagesList');
  const filtered = this.getFilteredMessages();

  const wasNearBottom =
    (container.scrollHeight - container.scrollTop - container.clientHeight) < 80;

  const prevScrollTop = container.scrollTop;

  container.innerHTML = '';
  for (const msg of filtered) {
    container.appendChild(this.createMessageElement(msg));
  }

  this.updateFilteredCount(filtered.length);

  requestAnimationFrame(() => {
    if (this.autoScroll && wasNearBottom) {
      // auto-scroll ligado: vai pro fim
      container.scrollTop = container.scrollHeight;
    } else {
      // scroll estático: mantém onde o usuário estava
      container.scrollTop = prevScrollTop;
    }
  });
}


            createMessageElement(msg) {
                const div = document.createElement('div');
                div.className = 'message-item';
                div.dataset.type = msg.type;
                
                let formattedContent = msg.raw;
                try {
                    const jsonMatch = msg.raw.match(/\{[\s\S]*\}$/);
                    if (jsonMatch) {
                        const jsonStr = jsonMatch[0];
                        const parsed = JSON.parse(jsonStr);
                        formattedContent = msg.raw.replace(jsonStr, JSON.stringify(parsed, null, 2));
                    }
                } catch (e) {}
                
                let badgeClass = '';
                switch(msg.type) {
                    case 'OCPP IN': badgeClass = 'ocpp-in'; break;
                    case 'OCPP OUT': badgeClass = 'ocpp-out'; break;
                    case 'METER': badgeClass = 'meter'; break;
                    case 'STATUS': badgeClass = 'status'; break;
                    case 'TXN': badgeClass = 'txn'; break;
                    case 'WS': badgeClass = 'ws'; break;
                    case 'COMMAND': badgeClass = 'command'; break;
                }
                
                let html = `
                    <div class="message-header">
                        <div class="message-type">
                            <span class="message-badge ${badgeClass}">${msg.type}</span>
                            ${msg.serial ? `<span class="detail-value">${msg.serial}</span>` : ''}
                            ${msg.action ? `<span style="color: var(--text-muted);">• ${msg.action}</span>` : ''}
                        </div>
                        <div class="message-time">${msg.timestamp}</div>
                    </div>
                    <div class="message-content">${this.escapeHtml(formattedContent)}</div>
                `;
                
                if (msg.type === 'METER' && msg.jsonData && msg.jsonData.points) {
                    html += this.createMeterDetails(msg.jsonData.points);
                }
                
                div.innerHTML = html;
                return div;
            }

            createMeterDetails(points) {
                const importantPoints = points.filter(p => 
                    ['Energy.Active.Import.Register', 'Power.Active.Import', 'SoC', 
                     'Current.Import', 'Voltage', 'Temperature'].includes(p.measurand)
                );
                
                if (importantPoints.length === 0) return '';
                
                let html = '<div class="meter-details">';
                importantPoints.forEach(point => {
                    const label = this.getMeasurandLabel(point.measurand);
                    html += `
                        <div class="meter-point">
                            <div class="meter-measurand">${label}</div>
                            <div class="meter-value">
                                ${point.value}
                                <span class="meter-unit">${point.unit}</span>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                return html;
            }

            getMeasurandLabel(measurand) {
                const labels = {
                    'Energy.Active.Import.Register': 'Energia Total',
                    'Power.Active.Import': 'Potência',
                    'SoC': 'Estado de Carga',
                    'Current.Import': 'Corrente',
                    'Voltage': 'Tensão',
                    'Temperature': 'Temperatura'
                };
                return labels[measurand] || measurand;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            getFilteredMessages() {
                return this.messages.filter(msg => {
                    if (this.currentFilters.type !== 'all' && msg.type !== this.currentFilters.type) {
                        return false;
                    }
                    
                    if (this.currentFilters.serial !== 'all' && msg.serial !== this.currentFilters.serial) {
                        return false;
                    }
                    
                    if (this.currentFilters.action !== 'all' && msg.action !== this.currentFilters.action) {
                        return false;
                    }
                    
                    return true;
                });
            }

                const message = `[COMMAND] ${command.serialNumber} ${command.action} ${JSON.stringify(command.payload)}`;
                const responseMessage = `[RESPONSE] ${JSON.stringify(response, null, 2)}`;

                }

            async sendCommand() {
                const serialNumber = document.getElementById('targetSerial').value.trim();
                const action = document.getElementById('commandAction').value;
                let payload = {};
                
                if (!serialNumber) {
                    this.showResponse('❌ Informe o serial do dispositivo', true);
                    return;
                }
                
                if (!action) {
                    this.showResponse('❌ Selecione uma ação OCPP', true);
                    return;
                }
                
                try {
                    payload = JSON.parse(document.getElementById('commandPayload').value || '{}');
                } catch (e) {
                    this.showResponse('❌ Payload JSON inválido: ' + e.message, true);
                    return;
                }
                
                const command = {
                    serialNumber,
                    action,
                    payload
                };
                
                this.showResponse('⏳ Enviando comando...', false);
                document.getElementById('sendCommandBtn').disabled = true;
                
                try {
                    // Simulate API call
                    await this.simulateApiCall(command);
                    
                    // Add to messages list
                    window.dashboard.addCommandMessage(command, {
                        status: "Accepted",
                        timestamp: new Date().toISOString(),
                        messageId: this.generateId()
                    });
                    
                    this.showResponse('✅ Comando enviado com sucesso!\nStatus: Accepted\n' + 
                                    `ID: ${this.generateId()}\n` +
                                    `Timestamp: ${new Date().toLocaleTimeString()}`, false);
                } catch (error) {
                    this.showResponse(`❌ Erro: ${error.message}`, true);
                } finally {
                    document.getElementById('sendCommandBtn').disabled = false;
                }
            }

            async simulateApiCall(command) {
                // Simulate network delay
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve({
                            ok: true,
                            status: "Accepted",
                            timestamp: new Date().toISOString()
                        });
                    }, 1000);
                });
            }
