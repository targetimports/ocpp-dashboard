<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCPP Dashboard - Monitor em Tempo Real</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --ocpp-in: #8b5cf6;
            --ocpp-out: #06b6d4;
            --meter: #10b981;
            --status: #f59e0b;
            --txn: #3b82f6;
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* Header */
        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo-badge {
            background: linear-gradient(135deg, var(--ocpp-in), var(--ocpp-out));
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: calc(100vh - 70px);
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .stats-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--bg-tertiary);
            border-radius: var(--radius);
            padding: 1rem;
            border: 1px solid var(--border-color);
        }

        .stat-card h3 {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .serial-list {
            margin-top: 2rem;
        }

        .serial-item {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .serial-item:hover {
            border-color: var(--ocpp-in);
            transform: translateX(4px);
        }

        .serial-item.active {
            border-color: var(--ocpp-in);
            background-color: rgba(139, 92, 246, 0.1);
        }

        .serial-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .serial-id {
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .serial-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success);
        }

        .serial-status.offline {
            background-color: var(--danger);
        }

        /* Main Content */
        .main-content {
            padding: 1.5rem;
            overflow-y: auto;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .filter-btn:hover {
            border-color: var(--ocpp-in);
        }

        .filter-btn.active {
            background-color: var(--ocpp-in);
            border-color: var(--ocpp-in);
            color: white;
        }

        .filter-select {
            padding: 0.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            min-width: 150px;
        }

        /* Messages Container */
        .messages-container {
            background-color: var(--bg-secondary);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .messages-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .messages-list {
            height: calc(100vh - 300px);
            overflow-y: auto;
            padding: 1rem;
        }

        /* Message Items */
        .message-item {
            background-color: var(--bg-tertiary);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-left: 4px solid var(--border-color);
            transition: all 0.2s;
        }

        .message-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .message-item[data-type="OCPP IN"] {
            border-left-color: var(--ocpp-in);
        }

        .message-item[data-type="OCPP OUT"] {
            border-left-color: var(--ocpp-out);
        }

        .message-item[data-type="METER"] {
            border-left-color: var(--meter);
        }

        .message-item[data-type="STATUS"] {
            border-left-color: var(--status);
        }

        .message-item[data-type="TXN"] {
            border-left-color: var(--txn);
        }

        .message-item[data-type="WS"] {
            border-left-color: var(--info);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .message-type {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .message-badge.ocpp-in {
            background-color: rgba(139, 92, 246, 0.2);
            color: var(--ocpp-in);
        }

        .message-badge.ocpp-out {
            background-color: rgba(6, 182, 212, 0.2);
            color: var(--ocpp-out);
        }

        .message-badge.meter {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--meter);
        }

        .message-badge.status {
            background-color: rgba(245, 158, 11, 0.2);
            color: var(--status);
        }

        .message-badge.txn {
            background-color: rgba(59, 130, 246, 0.2);
            color: var(--txn);
        }

        .message-badge.ws {
            background-color: rgba(59, 130, 246, 0.2);
            color: var(--info);
        }

        .message-time {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .message-content {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.75rem;
            border-radius: var(--radius);
            margin-bottom: 0.75rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            font-size: 0.875rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
        }

        /* Meter Details */
        .meter-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
        }

        .meter-point {
            background-color: rgba(16, 185, 129, 0.1);
            padding: 0.5rem;
            border-radius: var(--radius);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .meter-measurand {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .meter-value {
            font-weight: 600;
            font-size: 1rem;
            color: var(--meter);
        }

        .meter-unit {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: 0.25rem;
        }

        /* Status Details */
        .status-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .status-item {
            background-color: rgba(245, 158, 11, 0.1);
            padding: 0.75rem;
            border-radius: var(--radius);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        /* Transaction Details */
        .txn-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .txn-item {
            background-color: rgba(59, 130, 246, 0.1);
            padding: 0.75rem;
            border-radius: var(--radius);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        /* Controls */
        .control-btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            border: none;
            background-color: var(--ocpp-in);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .control-btn:hover {
            opacity: 0.9;
        }

        .control-btn.secondary {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>OCPP Dashboard</h1>
            <div class="logo-badge">OCPP 1.6J</div>
        </div>
        <div class="controls">
            <select id="pollInterval" class="filter-select">
                <option value="1000">1 segundo</option>
                <option value="2000" selected>2 segundos</option>
                <option value="5000">5 segundos</option>
                <option value="10000">10 segundos</option>
            </select>
            <button id="clearBtn" class="control-btn secondary">Limpar</button>
            <button id="pauseBtn" class="control-btn secondary">Pausar</button>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Mensagens</h3>
                    <div class="stat-value" id="totalMessages">0</div>
                </div>
                <div class="stat-card">
                    <h3>Dispositivos</h3>
                    <div class="stat-value" id="totalDevices">0</div>
                </div>
                <div class="stat-card">
                    <h3>Última Atualização</h3>
                    <div class="stat-value" id="lastUpdate">-</div>
                </div>
            </div>

            <div class="serial-list">
                <h3 style="margin-bottom: 1rem; color: var(--text-muted);">Dispositivos Conectados</h3>
                <div id="serialList">
                    <!-- Serial items will be added here -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="filters">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="OCPP IN">OCPP IN</button>
                    <button class="filter-btn" data-filter="OCPP OUT">OCPP OUT</button>
                    <button class="filter-btn" data-filter="METER">Meter Values</button>
                    <button class="filter-btn" data-filter="STATUS">Status</button>
                    <button class="filter-btn" data-filter="TXN">Transactions</button>
                    <button class="filter-btn" data-filter="WS">WebSocket</button>
                </div>
                
                <select id="serialFilter" class="filter-select">
                    <option value="all">Todos os Seriais</option>
                    <!-- Serial options will be added here -->
                </select>
                
                <select id="actionFilter" class="filter-select">
                    <option value="all">Todas as Ações</option>
                    <option value="Heartbeat">Heartbeat</option>
                    <option value="StatusNotification">Status</option>
                    <option value="MeterValues">Meter Values</option>
                    <option value="StartTransaction">Start Transaction</option>
                    <option value="StopTransaction">Stop Transaction</option>
                    <option value="BootNotification">Boot</option>
                    <option value="TriggerMessage">Trigger Message</option>
                    <option value="Reset">Reset</option>
                    <option value="RemoteStartTransaction">Remote Start</option>
                    <option value="RemoteStopTransaction">Remote Stop</option>
                </select>
            </div>

            <div class="messages-container">
                <div class="messages-header">
                    <h2>Mensagens em Tempo Real</h2>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <span id="filteredCount" style="color: var(--text-muted); font-size: 0.875rem;">Mostrando 0 mensagens</span>
                    </div>
                </div>
                <div class="messages-list" id="messagesList">
                    <!-- Messages will be added here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        class OCPPDashboard {
            constructor() {
                this.messages = [];
                this.devices = new Set();
                this.isPaused = false;
                this.currentFilters = {
                    type: 'all',
                    serial: 'all',
                    action: 'all'
                };
                this.initialize();
            }

            initialize() {
                this.setupEventListeners();
                this.startPolling();
                this.updateStats();
                this.simulateInitialData();
            }

            setupEventListeners() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentFilters.type = btn.dataset.filter;
                        this.filterMessages();
                    });
                });

                // Serial filter
                document.getElementById('serialFilter').addEventListener('change', (e) => {
                    this.currentFilters.serial = e.target.value;
                    this.filterMessages();
                });

                // Action filter
                document.getElementById('actionFilter').addEventListener('change', (e) => {
                    this.currentFilters.action = e.target.value;
                    this.filterMessages();
                });

                // Control buttons
                document.getElementById('clearBtn').addEventListener('click', () => this.clearMessages());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('pollInterval').addEventListener('change', (e) => {
                    this.updatePollInterval(parseInt(e.target.value));
                });
            }

            startPolling() {
                // In a real implementation, this would connect to WebSocket or poll an API
                setInterval(() => {
                    if (!this.isPaused) {
                        this.fetchNewMessages();
                    }
                }, 2000);
            }

            simulateInitialData() {
                // Add some initial simulated data
                const initialLogs = `[OCPP IN] 2222233333 CALL action=Heartbeat id=Q5LQR8kCIP+Ofk2DG1Ua payload={}
[ONLINE] 2222233333 agora ONLINE (Heartbeat)
[OCPP OUT] 2222233333 CALLRESULT action=Heartbeat id=Q5LQR8kCIP+Ofk2DG1Ua
[OCPP OUT] 2222233333 CALL TriggerMessage id=051a0d8306f5419ba5dea406 ok=true (via HTTP)
[OCPP IN] 2222233333 CALL action=StatusNotification id=eYjhfHdiCh+EqpyvAp46 payload={"connectorId":0,"errorCode":"NoError","status":"Available","timestamp":"2026-01-10T03:06:29Z"}
[OCPP OUT] 2222233333 CALLRESULT action=StatusNotification id=eYjhfHdiCh+EqpyvAp46
[METER] 2222233333 {"serialNumber":"2222233333","connectorId":1,"transactionId":null,"ts":"2026-01-10T03:30:58.007Z","points":[{"timestamp":"2026-01-10T03:30:57Z","value":"2280","measurand":"Energy.Active.Import.Register","unit":"Wh","phase":null,"location":null,"context":"Trigger","format":null},{"timestamp":"2026-01-10T03:30:57Z","value":"0.00","measurand":"Current.Import","unit":"A","phase":null,"location":null,"context":"Trigger","format":null},{"timestamp":"2026-01-10T03:30:57Z","value":"255","measurand":"SoC","unit":"Percent","phase":null,"location":null,"context":"Trigger","format":null},{"timestamp":"2026-01-10T03:30:57Z","value":"37","measurand":"Temperature","unit":"Celsius","phase":null,"location":null,"context":"Trigger","format":null},{"timestamp":"2026-01-10T03:30:57Z","value":"0.00","measurand":"Voltage","unit":"V","phase":null,"location":null,"context":"Trigger","format":null},{"timestamp":"2026-01-10T03:30:57Z","value":"0","measurand":"Power.Active.Import","unit":"W","phase":null,"location":null,"context":"Trigger","format":null}]}`;

                const lines = initialLogs.split('\n');
                lines.forEach(line => {
                    if (line.trim()) {
                        this.parseAndAddMessage(line);
                    }
                });
            }

            async fetchNewMessages() {
                try {
                    // In a real implementation, this would fetch from an API
                    // For now, we'll simulate new messages
                    this.simulateNewMessage();
                    this.updateStats();
                } catch (error) {
                    console.error('Error fetching messages:', error);
                }
            }

            simulateNewMessage() {
                const messageTypes = [
                    {
                        type: 'OCPP IN',
                        content: `[OCPP IN] 2222233333 CALL action=Heartbeat id=${this.generateId()} payload={}`,
                        action: 'Heartbeat'
                    },
                    {
                        type: 'OCPP OUT',
                        content: `[OCPP OUT] 2222233333 CALLRESULT action=Heartbeat id=${this.generateId()}`,
                        action: 'Heartbeat'
                    },
                    {
                        type: 'METER',
                        content: `[METER] 2222233333 {"serialNumber":"2222233333","connectorId":1,"transactionId":null,"ts":"${new Date().toISOString()}","points":[{"timestamp":"${new Date().toISOString().slice(0,19)}Z","value":"${Math.floor(Math.random() * 3000)}","measurand":"Energy.Active.Import.Register","unit":"Wh","phase":null,"location":null,"context":"Sample.Periodic","format":null},{"timestamp":"${new Date().toISOString().slice(0,19)}Z","value":"${(Math.random() * 32).toFixed(2)}","measurand":"Current.Import","unit":"A","phase":null,"location":null,"context":"Sample.Periodic","format":null},{"timestamp":"${new Date().toISOString().slice(0,19)}Z","value":"${Math.floor(Math.random() * 100)}","measurand":"SoC","unit":"Percent","phase":null,"location":null,"context":"Sample.Periodic","format":null}]}`,
                        action: 'MeterValues'
                    }
                ];

                const msg = messageTypes[Math.floor(Math.random() * messageTypes.length)];
                this.parseAndAddMessage(msg.content);
            }

            generateId() {
                return Math.random().toString(36).substr(2, 9);
            }

            parseAndAddMessage(rawMessage) {
                const message = this.parseMessage(rawMessage);
                if (message) {
                    this.messages.unshift(message);
                    if (message.serial) {
                        this.devices.add(message.serial);
                        this.updateDeviceList();
                    }
                    this.renderMessages();
                }
            }

            parseMessage(rawMessage) {
                const timestamp = new Date().toLocaleTimeString();
                
                // Try to extract serial number
                let serial = null;
                const serialMatch = rawMessage.match(/\[.*?\] (\d+)/);
                if (serialMatch) {
                    serial = serialMatch[1];
                }

                // Determine message type
                let type = 'OTHER';
                let action = null;
                
                if (rawMessage.includes('[OCPP IN]')) {
                    type = 'OCPP IN';
                    const actionMatch = rawMessage.match(/action=(\w+)/);
                    action = actionMatch ? actionMatch[1] : null;
                } else if (rawMessage.includes('[OCPP OUT]')) {
                    type = 'OCPP OUT';
                    const actionMatch = rawMessage.match(/action=(\w+)/);
                    action = actionMatch ? actionMatch[1] : null;
                } else if (rawMessage.includes('[METER]')) {
                    type = 'METER';
                    action = 'MeterValues';
                } else if (rawMessage.includes('[STATUS]') || rawMessage.includes('StatusNotification')) {
                    type = 'STATUS';
                    action = 'StatusNotification';
                } else if (rawMessage.includes('[TXN]') || rawMessage.includes('Transaction')) {
                    type = 'TXN';
                    action = rawMessage.includes('StartTransaction') ? 'StartTransaction' : 'StopTransaction';
                } else if (rawMessage.includes('[WS]')) {
                    type = 'WS';
                    action = 'WebSocket';
                }

                // Try to parse JSON if present
                let jsonData = null;
                try {
                    const jsonMatch = rawMessage.match(/\{[\s\S]*\}$/);
                    if (jsonMatch) {
                        jsonData = JSON.parse(jsonMatch[0]);
                    }
                } catch (e) {
                    // Not a JSON message
                }

                return {
                    id: Date.now() + Math.random(),
                    raw: rawMessage,
                    type,
                    action,
                    serial,
                    timestamp,
                    jsonData,
                    parsed: this.parseMessageDetails(rawMessage, type, jsonData)
                };
            }

            parseMessageDetails(raw, type, jsonData) {
                const details = {};
                
                switch(type) {
                    case 'METER':
                        if (jsonData) {
                            details.connectorId = jsonData.connectorId;
                            details.transactionId = jsonData.transactionId;
                            details.timestamp = jsonData.ts;
                            details.points = jsonData.points || [];
                        }
                        break;
                        
                    case 'OCPP IN':
                    case 'OCPP OUT':
                        // Extract action and ID
                        const actionMatch = raw.match(/action=(\w+)/);
                        const idMatch = raw.match(/id=([^\s]+)/);
                        const forMatch = raw.match(/for=(\w+)/);
                        
                        if (actionMatch) details.action = actionMatch[1];
                        if (idMatch) details.messageId = idMatch[1];
                        if (forMatch) details.forAction = forMatch[1];
                        break;
                }
                
                return details;
            }

            renderMessages() {
                const container = document.getElementById('messagesList');
                const filtered = this.getFilteredMessages();
                
                container.innerHTML = '';
                
                filtered.forEach(msg => {
                    const element = this.createMessageElement(msg);
                    container.appendChild(element);
                });
                
                this.updateFilteredCount(filtered.length);
            }

            createMessageElement(msg) {
                const div = document.createElement('div');
                div.className = 'message-item';
                div.dataset.type = msg.type;
                
                // Format content for display
                let formattedContent = msg.raw;
                try {
                    // Try to format JSON nicely
                    const jsonMatch = msg.raw.match(/\{[\s\S]*\}$/);
                    if (jsonMatch) {
                        const jsonStr = jsonMatch[0];
                        const parsed = JSON.parse(jsonStr);
                        formattedContent = msg.raw.replace(jsonStr, JSON.stringify(parsed, null, 2));
                    }
                } catch (e) {
                    // Keep original if can't parse
                }
                
                // Get badge class
                let badgeClass = '';
                switch(msg.type) {
                    case 'OCPP IN': badgeClass = 'ocpp-in'; break;
                    case 'OCPP OUT': badgeClass = 'ocpp-out'; break;
                    case 'METER': badgeClass = 'meter'; break;
                    case 'STATUS': badgeClass = 'status'; break;
                    case 'TXN': badgeClass = 'txn'; break;
                    case 'WS': badgeClass = 'ws'; break;
                }
                
                let html = `
                    <div class="message-header">
                        <div class="message-type">
                            <span class="message-badge ${badgeClass}">${msg.type}</span>
                            ${msg.serial ? `<span class="detail-value">${msg.serial}</span>` : ''}
                            ${msg.action ? `<span style="color: var(--text-muted);">• ${msg.action}</span>` : ''}
                        </div>
                        <div class="message-time">${msg.timestamp}</div>
                    </div>
                    <div class="message-content">${this.escapeHtml(formattedContent)}</div>
                `;
                
                // Add details based on message type
                if (msg.type === 'METER' && msg.jsonData && msg.jsonData.points) {
                    html += this.createMeterDetails(msg.jsonData.points);
                }
                
                div.innerHTML = html;
                return div;
            }

            createMeterDetails(points) {
                const importantPoints = points.filter(p => 
                    ['Energy.Active.Import.Register', 'Power.Active.Import', 'SoC', 
                     'Current.Import', 'Voltage', 'Temperature'].includes(p.measurand)
                );
                
                if (importantPoints.length === 0) return '';
                
                let html = '<div class="meter-details">';
                importantPoints.forEach(point => {
                    const label = this.getMeasurandLabel(point.measurand);
                    html += `
                        <div class="meter-point">
                            <div class="meter-measurand">${label}</div>
                            <div class="meter-value">
                                ${point.value}
                                <span class="meter-unit">${point.unit}</span>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                return html;
            }

            getMeasurandLabel(measurand) {
                const labels = {
                    'Energy.Active.Import.Register': 'Energia Total',
                    'Power.Active.Import': 'Potência',
                    'SoC': 'Estado de Carga',
                    'Current.Import': 'Corrente',
                    'Voltage': 'Tensão',
                    'Temperature': 'Temperatura'
                };
                return labels[measurand] || measurand;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            getFilteredMessages() {
                return this.messages.filter(msg => {
                    // Type filter
                    if (this.currentFilters.type !== 'all' && msg.type !== this.currentFilters.type) {
                        return false;
                    }
                    
                    // Serial filter
                    if (this.currentFilters.serial !== 'all' && msg.serial !== this.currentFilters.serial) {
                        return false;
                    }
                    
                    // Action filter
                    if (this.currentFilters.action !== 'all' && msg.action !== this.currentFilters.action) {
                        return false;
                    }
                    
                    return true;
                });
            }

            updateStats() {
                document.getElementById('totalMessages').textContent = this.messages.length;
                document.getElementById('totalDevices').textContent = this.devices.size;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            }

            updateFilteredCount(count) {
                document.getElementById('filteredCount').textContent = `Mostrando ${count} mensagens`;
            }

            updateDeviceList() {
                const container = document.getElementById('serialList');
                const filter = document.getElementById('serialFilter');
                
                // Clear existing options except "all"
                container.innerHTML = '';
                const filterOptions = Array.from(filter.querySelectorAll('option')).slice(1);
                filterOptions.forEach(opt => opt.remove());
                
                // Add devices
                this.devices.forEach(serial => {
                    // Add to sidebar list
                    const item = document.createElement('div');
                    item.className = 'serial-item';
                    item.innerHTML = `
                        <div class="serial-header">
                            <div class="serial-id">${serial}</div>
                            <div class="serial-status"></div>
                        </div>
                        <div style="color: var(--text-muted); font-size: 0.875rem;">
                            Última mensagem: ${new Date().toLocaleTimeString()}
                        </div>
                    `;
                    container.appendChild(item);
                    
                    // Add to filter dropdown
                    const option = document.createElement('option');
                    option.value = serial;
                    option.textContent = serial;
                    filter.appendChild(option);
                });
            }

            clearMessages() {
                this.messages = [];
                this.devices.clear();
                this.updateDeviceList();
                this.renderMessages();
                this.updateStats();
            }

            togglePause() {
                this.isPaused = !this.isPaused;
                const btn = document.getElementById('pauseBtn');
                btn.textContent = this.isPaused ? 'Continuar' : 'Pausar';
            }

            updatePollInterval(interval) {
                // In a real implementation, this would update the polling interval
                console.log('Polling interval updated to:', interval);
            }
        }

        // Initialize the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new OCPPDashboard();
        });
    </script>
</body>
