<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>OCPP Dashboard</title>
  <style>
    :root {
      --bg: #0a0a14;
      --bg-panel: #12121c;
      --bg-panel2: #181826;
      --bg-panel3: #1c1c2e;
      --primary: #7c3aed;
      --primary-light: rgba(124, 58, 237, 0.15);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --info: #3b82f6;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --border-light: rgba(255, 255, 255, 0.12);
      --radius: 8px;
      --radius-sm: 6px;
      --radius-lg: 10px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      line-height: 1.4;
      font-size: 14px;
      height: 100vh;
      overflow: hidden;
    }

    /* Header Compact */
    header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 100%;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 0.125rem;
    }

    .brand h1 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary);
    }

    .brand-subtitle {
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    .status-pill {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.375rem 0.75rem;
      background: var(--bg-panel2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.8125rem;
      font-weight: 500;
      min-width: 140px;
    }

    .status-pill.ok { border-color: var(--success); color: var(--success); }
    .status-pill.warn { border-color: var(--warning); color: var(--warning); }
    .status-pill.bad { border-color: var(--danger); color: var(--danger); }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    .btn-icon {
      background: var(--bg-panel2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      padding: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-icon:hover {
      background: var(--primary-light);
      border-color: var(--primary);
    }

    /* Main Container - Altura m√°xima */
    .container {
      height: calc(100vh - 60px);
      overflow-y: auto;
      padding: 0.75rem;
    }

    /* Stats Row - Linha √∫nica */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    @media (max-width: 768px) {
      .stats-row {
        grid-template-columns: 1fr;
      }
    }

    .stat-card {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .stat-value {
      font-size: 1.25rem;
      font-weight: 700;
    }

    /* Main Grid Compacto */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1.2fr 1.3fr;
      gap: 0.75rem;
      height: calc(100vh - 160px);
      min-height: 500px;
    }

    @media (max-width: 1200px) {
      .main-grid {
        grid-template-columns: 1fr 1fr;
        height: auto;
      }
    }

    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
        height: auto;
      }
    }

    /* Cards Compactos */
    .card {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.75rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .card-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .card-title-icon {
      width: 24px;
      height: 24px;
      background: var(--primary-light);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 0.75rem;
    }

    /* Conte√∫do com scroll interno */
    .card-content {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    /* Toolbar Compact */
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      background: var(--bg-panel2);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      margin-bottom: 0.75rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      background: var(--bg-panel3);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
    }

    .badge-success {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
      color: var(--success);
    }

    .badge-warning {
      background: rgba(245, 158, 11, 0.1);
      border-color: rgba(245, 158, 11, 0.3);
      color: var(--warning);
    }

    /* Tabela Compacta */
    .table-container {
      flex: 1;
      overflow: auto;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 400px;
    }

    th {
      background: var(--bg-panel2);
      color: var(--text-muted);
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      padding: 0.5rem;
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }

    td {
      padding: 0.5rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.8125rem;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: var(--primary-light);
    }

    /* Form Elements Compact */
    .input-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    input, select {
      width: 100%;
      background: var(--bg-panel2);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 0.5rem;
      font-size: 0.8125rem;
    }

    textarea {
      width: 100%;
      background: var(--bg-panel2);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 0.5rem;
      font-family: 'Consolas', monospace;
      font-size: 0.75rem;
      min-height: 120px;
      resize: vertical;
      flex: 1;
    }

    /* Buttons Compact */
    .btn {
      padding: 0.375rem 0.75rem;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: var(--bg-panel3);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: var(--bg-panel2);
      border-color: var(--primary);
    }

    .btn-group {
      display: flex;
      gap: 0.25rem;
      flex-wrap: wrap;
    }

    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.6875rem;
    }

    /* Code Blocks Compact */
    .code-block {
      background: var(--bg-panel2);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 0.5rem;
      font-family: 'Consolas', monospace;
      font-size: 0.75rem;
      flex: 1;
      overflow: auto;
      min-height: 120px;
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Empty States */
    .empty-state {
      text-align: center;
      padding: 1rem;
      color: var(--text-muted);
      font-size: 0.8125rem;
    }

    /* Scrollbar fina */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-panel);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }

    /* Responsive compact */
    @media (max-width: 1024px) {
      .container {
        padding: 0.5rem;
      }
      
      .main-grid {
        gap: 0.5rem;
      }
      
      .card {
        padding: 0.5rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<header>
  <div class="header-content">
    <div class="brand">
      <h1>OCPP Dashboard</h1>
      <div class="brand-subtitle">Monitoramento ‚Ä¢ Controle ‚Ä¢ Logs</div>
    </div>
    
    <div style="display: flex; align-items: center; gap: 0.5rem;">
      <div id="statusPill" class="status-pill bad">
        <span class="status-dot"></span>
        <span id="statusText">Conectando...</span>
      </div>
      <button class="btn-icon" onclick="refreshClients()" title="Atualizar">
        <i class="fas fa-sync-alt fa-xs"></i>
      </button>
    </div>
  </div>
</header>

<div class="container">
  <!-- Stats Row -->
  <div class="stats-row">
    <div class="stat-card">
      <div class="stat-label">Gateway</div>
      <div class="stat-value" id="gw">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Online</div>
      <div class="stat-value" id="onlineCount">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">√öltima Atualiza√ß√£o</div>
      <div class="stat-value" id="lastUpdate">-</div>
    </div>
  </div>

  <!-- Main Grid -->
  <div class="main-grid">
    <!-- Coluna 1: Carregadores -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <div class="card-title-icon">
            <i class="fas fa-bolt"></i>
          </div>
          <span>Carregadores Online</span>
        </div>
        <div class="badge badge-success" id="onlineBadge">0</div>
      </div>
      
      <div class="toolbar">
        <select id="pollSec" onchange="setPoll()" style="flex: 1;">
          <option value="2">Poll: 2s</option>
          <option value="3" selected>Poll: 3s</option>
          <option value="5">Poll: 5s</option>
          <option value="10">Poll: 10s</option>
        </select>
        <div class="badge">
          <i class="fas fa-search"></i>
          <input id="search" oninput="renderClients()" placeholder="Buscar serial..." 
                 style="background: transparent; border: none; color: inherit; width: 100px;">
        </div>
      </div>
      
      <div class="card-content">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Serial</th>
                <th style="width: 120px;">A√ß√µes</th>
              </tr>
            </thead>
            <tbody id="clientsBody">
              <tr>
                <td colspan="2" class="empty-state">
                  <i class="fas fa-plug"></i><br>
                  Carregando...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Coluna 2: Comandos -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <div class="card-title-icon">
            <i class="fas fa-terminal"></i>
          </div>
          <span>Enviar Comando</span>
        </div>
        <div class="badge">CS ‚Üí CP</div>
      </div>
      
      <div class="card-content" style="gap: 0.75rem;">
        <div class="input-group">
          <input id="serial" placeholder="Serial Number" />
          <select id="action" onchange="applyTemplate()"></select>
        </div>
        
        <div class="toolbar" style="margin: 0;">
          <div class="badge" style="flex: 1;">
            <i class="fas fa-file-code"></i>
            <span>Template: </span>
            <strong id="tplName">‚Äî</strong>
          </div>
          <button class="btn btn-secondary btn-sm" onclick="applyTemplate()">
            <i class="fas fa-magic"></i>
          </button>
          <button class="btn btn-secondary btn-sm" onclick="clearPayload()">
            <i class="fas fa-eraser"></i>
          </button>
        </div>
        
        <textarea id="payload" placeholder="Payload JSON...">{}</textarea>
        
        <div class="toolbar" style="margin: 0;">
          <button class="btn btn-primary" onclick="sendCmd()" style="flex: 1;">
            <i class="fas fa-paper-plane"></i> Enviar
          </button>
          <button class="btn btn-secondary" onclick="copyPayload()">
            <i class="fas fa-copy"></i>
          </button>
        </div>
        
        <div class="code-block">
          <div class="code-header">
            <span>Resposta</span>
            <button class="btn btn-secondary btn-sm" onclick="copyResponse()">
              <i class="fas fa-copy fa-xs"></i>
            </button>
          </div>
          <pre id="resp" style="margin: 0; white-space: pre-wrap; word-break: break-all;">{}</pre>
        </div>
      </div>
    </div>

    <!-- Coluna 3: Logs -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <div class="card-title-icon">
            <i class="fas fa-scroll"></i>
          </div>
          <span>Logs do Sistema</span>
        </div>
        <div class="badge badge-warning">
          <i class="fas fa-sync fa-spin"></i>
        </div>
      </div>
      
      <div class="card-content" style="gap: 0.75rem;">
        <div class="toolbar">
          <select id="logType" style="flex: 1;">
            <option value="gateway">Gateway OCPP</option>
            <option value="gateway_err">Gateway Erros</option>
            <option value="dashboard">Dashboard</option>
            <option value="dashboard_err">Dashboard Erros</option>
            <option value="nginx">Nginx Error</option>
            <option value="nginx_access">Nginx Access</option>
          </select>
          <button class="btn btn-secondary" onclick="loadLogs(true)">
            <i class="fas fa-redo"></i>
          </button>
        </div>
        
        <div class="toolbar" style="margin: 0;">
          <select id="logMode" onchange="resetLogState()" style="flex: 1;">
            <option value="full" selected>Modo: Completo</option>
            <option value="new">Modo: Somente novos</option>
          </select>
          <select id="logPollSec" onchange="setLogPoll()" style="flex: 1;">
            <option value="2">Poll: 2s</option>
            <option value="5">Poll: 5s</option>
            <option value="10">Poll: 10s</option>
          </select>
          <button class="btn btn-secondary btn-sm" onclick="clearLogsBox()">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        
        <div class="code-block" style="flex: 1;">
          <div class="code-header">
            <span>Logs em Tempo Real</span>
            <div class="btn-group">
              <button class="btn btn-secondary btn-sm" onclick="copyLogs()">
                <i class="fas fa-copy"></i>
              </button>
            </div>
          </div>
          <pre id="logsBox" style="margin: 0; white-space: pre-wrap; word-break: break-all;">Aguardando logs...</pre>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // =========================
  // Templates OCPP 1.6J
  // =========================
  const COMMANDS = [
    { group:"Core", action:"RemoteStartTransaction", tpl:{ idTag:"TARGET001", connectorId:1 } },
    { group:"Core", action:"RemoteStopTransaction", tpl:{ transactionId:12345 } },
    { group:"Core", action:"UnlockConnector", tpl:{ connectorId:1 } },
    { group:"Core", action:"Reset", tpl:{ type:"Soft" } },
    { group:"Core", action:"ChangeAvailability", tpl:{ connectorId:1, type:"Operative" } },
    { group:"Core", action:"ClearCache", tpl:{} },
    { group:"Core", action:"GetConfiguration", tpl:{ key:[] } },
    { group:"Core", action:"ChangeConfiguration", tpl:{ key:"HeartbeatInterval", value:"60" } },
    { group:"Core", action:"DataTransfer", tpl:{ vendorId:"SeuVendor", messageId:"ping", data:"hello" } },
    { group:"Firmware", action:"GetDiagnostics", tpl:{ location:"https://ocpptarget.cloud/diag", retries:1, retryInterval:60 } },
    { group:"Firmware", action:"UpdateFirmware", tpl:{ location:"https://ocpptarget.cloud/fw.bin", retries:1, retryInterval:60, retrieveDate:new Date(Date.now()+5*60*1000).toISOString() } },
    { group:"Trigger", action:"TriggerMessage", tpl:{ requestedMessage:"StatusNotification", connectorId:1 } },
    { group:"Reservation", action:"ReserveNow", tpl:{ connectorId:1, expiryDate:new Date(Date.now()+30*60*1000).toISOString(), idTag:"TARGET001", reservationId:101 } },
    { group:"Reservation", action:"CancelReservation", tpl:{ reservationId:101 } },
    { group:"LocalAuth", action:"GetLocalListVersion", tpl:{} },
    { group:"LocalAuth", action:"SendLocalList", tpl:{ listVersion:1, updateType:"Full", localAuthorizationList:[{ idTag:"TARGET001", idTagInfo:{ status:"Accepted" } }] } },
    { group:"SmartCharging", action:"ClearChargingProfile", tpl:{ id:null, connectorId:0, chargingProfilePurpose:"TxProfile", stackLevel:0 } },
    { group:"SmartCharging", action:"GetCompositeSchedule", tpl:{ connectorId:1, duration:3600, chargingRateUnit:"A" } },
    { group:"SmartCharging", action:"SetChargingProfile", tpl:{ connectorId:1, csChargingProfiles:{ chargingProfileId:1, stackLevel:0, chargingProfilePurpose:"TxProfile", chargingProfileKind:"Absolute", chargingSchedule:{ duration:3600, startSchedule:new Date().toISOString(), chargingRateUnit:"A", chargingSchedulePeriod:[{ startPeriod:0, limit:16, numberPhases:1 }] } } } }
  ];

  function fillActions(){
    const sel = document.getElementById("action");
    sel.innerHTML = "";
    COMMANDS.forEach(c => {
      const op = document.createElement("option");
      op.value = c.action;
      op.textContent = c.action;
      op.title = c.group;
      sel.appendChild(op);
    });
  }

  function getTemplate(action){
    const found = COMMANDS.find(c => c.action === action);
    return found ? found.tpl : {};
  }

  // =========================
  // Status & Config
  // =========================
  function setPill(state){
    const pill = document.getElementById("statusPill");
    const text = document.getElementById("statusText");
    pill.className = `status-pill ${state}`;
    text.textContent = state === "ok" ? "Online" : state === "warn" ? "Parcial" : "Offline";
  }

  async function loadConfig(){
    try{
      const r = await fetch("/api/config");
      const j = await r.json();
      const url = j.gatewayUrl || "";
      const display = url.split('//')[1] || url || "Indefinido";
      document.getElementById("gw").textContent = display.length > 20 ? display.substring(0,20)+"..." : display;
    }catch(e){
      document.getElementById("gw").textContent = "Erro";
    }
  }

  // =========================
  // Clients Management
  // =========================
  let clientsRaw = [];
  
  async function refreshClients(){
    try{
      const r = await fetch("/api/clients");
      const j = await r.json();
      const list = Array.isArray(j) ? j : (j.clients || []);
      clientsRaw = list;
      setPill("ok");
      updateLastUpdate();
      renderClients();
    }catch(e){
      clientsRaw = [];
      setPill("bad");
      renderClients();
    }
  }

  function updateLastUpdate(){
    const now = new Date();
    document.getElementById("lastUpdate").textContent = 
      `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
  }

  function normalizeSerial(x){
    if(typeof x === "string") return x;
    if(!x || typeof x !== "object") return String(x ?? "");
    return x.serialNumber || x.chargePointId || x.id || x.sn || "[obj]";
  }

  function renderClients(){
    const body = document.getElementById("clientsBody");
    const q = (document.getElementById("search").value || "").trim().toLowerCase();
    
    const list = clientsRaw.map(normalizeSerial).filter(Boolean);
    const filtered = q ? list.filter(s => s.toLowerCase().includes(q)) : list;
    const count = filtered.length;
    
    document.getElementById("onlineCount").textContent = count;
    document.getElementById("onlineBadge").textContent = count;
    
    if(!count){
      body.innerHTML = `
        <tr>
          <td colspan="2" class="empty-state">
            <i class="fas fa-wifi-slash"></i><br>
            Nenhum online
          </td>
        </tr>`;
      return;
    }
    
    body.innerHTML = filtered.map(sn => `
      <tr>
        <td>
          <div style="display: flex; align-items: center; gap: 0.5rem;">
            <div style="width: 6px; height: 6px; background: var(--success); border-radius: 50%;"></div>
            <strong style="cursor: pointer" onclick="pickSerial('${escapeHtml(sn)}')">${escapeHtml(sn)}</strong>
          </div>
        </td>
        <td>
          <div class="btn-group">
            <button class="btn btn-secondary btn-sm" onclick="quick('${escapeHtml(sn)}','Status')" title="Status">
              <i class="fas fa-chart-bar"></i>
            </button>
            <button class="btn btn-secondary btn-sm" onclick="quick('${escapeHtml(sn)}','Meter')" title="Meter">
              <i class="fas fa-tachometer-alt"></i>
            </button>
            <button class="btn btn-secondary btn-sm" onclick="quick('${escapeHtml(sn)}','SoftReset')" title="Reset">
              <i class="fas fa-redo"></i>
            </button>
          </div>
        </td>
      </tr>
    `).join("");
  }

  function pickSerial(sn){
    document.getElementById("serial").value = sn;
  }

  function escapeHtml(str){
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  // =========================
  // Command Sending
  // =========================
  function applyTemplate(){
    const action = document.getElementById("action").value;
    const tpl = getTemplate(action);
    document.getElementById("payload").value = JSON.stringify(tpl || {}, null, 2);
    document.getElementById("tplName").textContent = action;
  }

  function clearPayload(){
    document.getElementById("payload").value = "{}";
  }

  function copyPayload(){
    const txt = document.getElementById("payload").value || "";
    navigator.clipboard?.writeText(txt);
  }

  function copyResponse(){
    const txt = document.getElementById("resp").textContent || "";
    navigator.clipboard?.writeText(txt);
  }

  async function sendCmd(){
    const serialNumber = (document.getElementById("serial").value || "").trim();
    const action = document.getElementById("action").value;
    
    if(!serialNumber){
      document.getElementById("resp").textContent = "‚ùå Informe o serialNumber";
      return;
    }
    
    let payload = {};
    try{
      payload = JSON.parse(document.getElementById("payload").value || "{}");
    }catch(e){
      document.getElementById("resp").textContent = `‚ùå JSON inv√°lido`;
      return;
    }
    
    try{
      const r = await fetch("/api/send", {
        method:"POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ serialNumber, action, payload })
      });
      const txt = await r.text();
      document.getElementById("resp").textContent = txt;
    }catch(e){
      document.getElementById("resp").textContent = `‚ùå Erro: ${e.message}`;
    }
  }

  async function quick(sn, type){
    pickSerial(sn);
    if(type === "Status"){
      document.getElementById("action").value = "TriggerMessage";
      document.getElementById("payload").value = JSON.stringify({ requestedMessage:"StatusNotification", connectorId:1 }, null, 2);
    }
    if(type === "Meter"){
      document.getElementById("action").value = "TriggerMessage";
      document.getElementById("payload").value = JSON.stringify({ requestedMessage:"MeterValues", connectorId:1 }, null, 2);
    }
    if(type === "SoftReset"){
      document.getElementById("action").value = "Reset";
      document.getElementById("payload").value = JSON.stringify({ type:"Soft" }, null, 2);
    }
    await sendCmd();
  }

  // =========================
  // Logs Management
  // =========================
  let logTimer = null;
  let lastRendered = "";
  
  function resetLogState(){
    lastRendered = "";
    loadLogs(true);
  }
  
  function setLogPoll(){
    if(logTimer) clearInterval(logTimer);
    const sec = Number(document.getElementById("logPollSec").value || "2");
    loadLogs(false);
    logTimer = setInterval(() => loadLogs(false), sec * 1000);
  }
  
  function clearLogsBox(){
    document.getElementById("logsBox").textContent = "Logs limpos\n";
    lastRendered = "";
  }
  
  function copyLogs(){
    const txt = document.getElementById("logsBox").textContent || "";
    navigator.clipboard?.writeText(txt);
  }
  
  async function loadLogs(force){
    const t = document.getElementById("logType").value;
    try{
      const r = await fetch(`/api/logs/${t}`);
      const j = await r.json();
      
      if(!j?.ok){
        document.getElementById("logsBox").textContent = "‚ùå Erro no servidor";
        return;
      }
      
      const box = document.getElementById("logsBox");
      const current = String(j.log || "").trim();
      
      if(!current){
        box.textContent = "üì≠ Nenhum log";
        lastRendered = "";
        return;
      }
      
      const mode = document.getElementById("logMode").value;
      
      if(mode === "full"){
        if(force || box.textContent !== current){
          box.textContent = current;
          box.scrollTop = box.scrollHeight;
        }
        lastRendered = current;
        return;
      }
      
      // Mode "new"
      if(!lastRendered){
        box.textContent = current;
        box.scrollTop = box.scrollHeight;
        lastRendered = current;
        return;
      }
      
      if(current.includes(lastRendered)){
        const newPart = current.slice(current.indexOf(lastRendered) + lastRendered.length).trim();
        if(newPart){
          box.textContent = box.textContent + "\n" + newPart;
          box.scrollTop = box.scrollHeight;
        }
        lastRendered = current;
      }else{
        box.textContent = current;
        box.scrollTop = box.scrollHeight;
        lastRendered = current;
      }
    }catch(e){
      document.getElementById("logsBox").textContent = "‚ùå Erro de conex√£o";
    }
  }

  // =========================
  // Poll & Initialization
  // =========================
  let pollTimer = null;
  
  function setPoll(){
    if(pollTimer) clearInterval(pollTimer);
    const sec = Number(document.getElementById("pollSec").value || "3");
    refreshClients();
    pollTimer = setInterval(refreshClients, sec * 1000);
  }
  
  // Initialize
  fillActions();
  loadConfig();
  applyTemplate();
  setPoll();
  setLogPoll();
  
  // Auto-refresh
  window.addEventListener('focus', refreshClients);
</script>
